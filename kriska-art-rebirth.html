<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriskadecor Art Rebirth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-main: 'Montserrat', sans-serif;
            --color-background: #000000;
            --color-text: #f0f0f0;
            --color-primary: #E32636;
            /* Alizarin Crimson */
            --color-border: rgba(227, 38, 54, 0.2);
        }

        body {
            font-family: var(--font-main);
            margin: 0;
            background-color: var(--color-background);
            color: var(--color-text);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 4%;
            position: fixed;
            width: 100%;
            top: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--color-border);
        }

        .header .logo {
            height: 35px;
        }

        .nav a {
            color: var(--color-text);
            text-decoration: none;
            margin: 0 25px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav a:hover,
        .nav a.active {
            color: var(--color-primary);
        }

        .project-hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .project-hero video {
            position: absolute;
            top: 50%;
            left: 50%;
            <section class="intro-section"><h2>El Metall Com a Llenç: Donant Suport al Talent Emergent</h2> <p>Art Rebirth és la nostra iniciativa per nodrir la creativitat i l'art. Creiem que les nostres cadenes
 d'alumini, fins i tot aquelles que no compleixen els nostres estrictes controls de qualitat per a
 projectes arquitectònics, poden ser el punt de partida per a quelcom extraordinari.</p> </section> <section class="feature-section" > <div class="feature-media" > <img src="assets/images/art cad.png" alt="Obra d'art amb cadenes de Kriskadecor"
                class="lightbox-trigger" > </div> <div class="feature-text" > <h3>Un Material, Infinites Possibilitats</h3> <p>Donem aquest material a joves artistes, dissenyadors i estudiants, oferint-los un llenç metàl·lic i texturitzat perquè explorin noves formes d'expressió. La mal·leabilitat i la lleugeresa de les
 cadenes d'alumini permeten crear escultures, instal·lacions, joieria i tota mena d' obres d'art.</p>
 </div> </section> <section class="feature-section reverse" > <div class="feature-text" > <h3>Fomentant la Comunitat Artística</h3> <p>Aquest projecte no només redueix els residus, sinó que també fomenta una comunitat artística vibrant i dóna suport a la pròxima generació de creadors. Organitzem tallers, exposicions i col·laboracions per donar visibilitat al treball dels artistes que participen en el programa.</p> </div> <div class="feature-media" > <img src="assets/images/treballan estu cad.png" alt="Estudiants treballant amb cadenes"
                class="lightbox-trigger" > </div> </section> <section class="feature-section" > <div class="feature-media" > <img src="assets/images/Image_10.png" alt="Detall d'una obra d'art amb cadenes"
                class="lightbox-trigger" > </div> <div class="feature-text" > <h3>Del Disseny a l'Art</h3>
 <p>Les cadenes que una vegada van formar part d'un projecte d' interiorisme de luxe, ara es converteixen en peces d'art amb una nova història per explicar. Cada obra és un testimoni de la transformació i
 la creativitat, un pont entre el disseny industrial i l'expressió artística.</p>
 </div> </section> </main> <div id="myLightbox" class="lightbox" > <span class="lightbox-close" >&times;
            </span><img class="lightbox-content" id="lightboxImg"></div><footer class="footer"><p>&copy;
            2025 Kriskadecor Atelier.</p></footer><script>const lightbox=document.getElementById('myLightbox');
            const lightboxImg=document.getElementById('lightboxImg');
            const closeBtn=document.querySelector('.lightbox-close');

            document.querySelectorAll('.lightbox-trigger').forEach(item=> {
                    item.addEventListener('click', event=> {
                            lightbox.style.display='flex';
                            lightboxImg.src=event.target.src;
                        });
                });

            closeBtn.addEventListener('click', ()=> {
                    lightbox.style.display='none';
                });

            lightbox.addEventListener('click', (e)=> {
                    if (e.target !==lightboxImg) {
                        lightbox.style.display='none';
                    }
                });
            </script></body></html>
