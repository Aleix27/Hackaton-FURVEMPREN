            color: var(--color-primary);
        }

            <section class="intro-section"><h2>Natura que Penja del Disseny</h2><p>Al cor de Green Rebirth hi ha una idea simple però poderosa: fusionar la bellesa industrial de les nostres cadenes d'alumini amb la vitalitat orgànica de la natura. Utilitzem cadenes reciclades com a
 estructura per crear espectaculars jardins verticals i solucions d'interiorisme que respiren vida.</p>
 </section> <section class="feature-section" > <div class="feature-media" > <img src="assets/images/paret cadenes i plantes.png" alt="Paret de cadenes amb plantes"
                class="lightbox-trigger" > </div> <div class="feature-text" > <h3>Estructures Vives</h3> <p>Les nostres cadenes es converteixen en l'esquelet de jardins verticals modulars. La lleugeresa de
 l'alumini permet crear estructures de gran format que es poden instal·lar en una gran varietat

 </div> <div class="feature-media" > <img src="assets/images/imatge plantes kirska .png" alt="Plantes en cadenes Kriskadecor"

            document.querySelectorAll('.lightbox-trigger').forEach(item=> {
                    item.addEventListener('click', event=> {
                            lightbox.style.display='flex';
                            lightboxImg.src=event.target.src;
                        });
                });

            closeBtn.addEventListener('click', ()=> {
                    lightbox.style.display='none';

            lightbox.addEventListener('click', (e)=> {
                    if (e.target !==lightboxImg) {
                        lightbox.style.display='none';
