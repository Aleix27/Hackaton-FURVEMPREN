<!DOCTYPE html>
<html lang="ca">

<head>

    <style>
        :root {
            --font-main: 'Montserrat', sans-serif;
            --color-background: #000000;
            --color-text: #f0f0f0;
            --color-primary: #50C878;
            /* Emerald Green */
            --color-border: rgba(80, 200, 120, 0.2);
        }

        body {
            font-family: var(--font-main);
            margin: 0;
            background-color: var(--color-background);
            color: var(--color-text);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 4%;
            position: fixed;
            width: 100%;
            top: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--color-border);
        }

        .header .logo {
            height: 35px;
        }

        .nav a {
            color: var(--color-text);
            text-decoration: none;
            margin: 0 25px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav a:hover,
        .nav a.active {
            color: var(--color-primary);
        }

        .project-hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .project-hero video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
            opacity: 0.4;
            pointer-events: none;
        }

        .project-hero-content {
            position: relative;
            z-index: 1;
        }

        .project-hero h1 {
            font-size: 4.5em;
            color: #fff;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .intro-section {
            padding: 100px 10%;
            text-align: center;
            max-width: 900px;
            margin: auto;
        }

        .intro-section h2 {
            color: var(--color-primary);
            font-size: 2.8em;
            margin-bottom: 20px;
        }

        .intro-section p {
            font-size: 1.2em;
            line-height: 1.8;
        }

        .feature-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 80px;
            padding: 80px 10%;
        }

        .feature-section.reverse .feature-media {
            order: 2;
        }

        .feature-text h3 {
            font-size: 2.2em;
            color: var(--color-primary);
            margin-bottom: 20px;
        }

        .feature-text p {
            line-height: 1.8;
            font-size: 1.1em;
        }

        .feature-media img {
            width: 100%;
            border-radius: 12px;
            border: 1px solid var(--color-border);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-media img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .full-screen-video-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .full-screen-video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .footer {
            text-align: center;
            padding: 60px 20px;
            margin-top: 40px;
            background: #080808;
            border-top: 1px solid var(--color-border);
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;

 estructura per crear espectaculars jardins verticals i solucions d'interiorisme que respiren vida.</p>
 </section> <section class="feature-section" > <div class="feature-media" > <img src="assets/images/paret cadenes i plantes.png" alt="Paret de cadenes amb plantes"
                class="lightbox-trigger" > </div> <div class="feature-text" > <h3>Estructures Vives</h3> <p>Les nostres cadenes es converteixen en l'esquelet de jardins verticals modulars. La lleugeresa de
 l'alumini permet crear estructures de gran format que es poden instal·lar en una gran varietat
 d'espais, des d' oficines fins a hotels, aportant un toc de natura inesperat i sofisticat.</p> </div> </section> <section class="full-screen-video-container" > <video src="assets/videos/video prototip plantes.mp4" autoplay loop muted playsinline style="pointer-events: none;" ></video> </section> <section class="feature-section reverse" > <div class="feature-text" > <h3>Disseny Biofílic</h3> <p>Aquests dissenys no només són estèticament impactants, sinó que també milloren la qualitat de l'aire
 i el benestar als espais que habiten. La biofília, la nostra connexió innata amb la natura, és el pilar d'aquest projecte, buscant crear ambients més saludables i productius.</p>
 </div> <div class="feature-media" > <img src="assets/images/imatge plantes kirska .png" alt="Plantes en cadenes Kriskadecor"
                class="lightbox-trigger" > </div> </section> <section class="feature-section" > <div class="feature-media" > <img src="assets/images/WhatsApp Image 2025-10-18 at 11.11.08.jpeg" alt="Detall de plantes en cadenes"
                class="lightbox-trigger" > </div> <div class="feature-text" > <h3>Versatilitat i Adaptabilitat</h3> <p>La versatilitat de les cadenes de Kriskadecor permet una personalització sense límits. Es poden crear des de subtils vels vegetals fins a denses parets de vegetació, adaptant-se a qualsevol concepte de disseny i necessitat del client.</p> </div> </section> <section class="feature-section reverse" > <div class="feature-text" > <h3>Un Toc de Color i Vida</h3> <p>La combinació de la paleta de colors de Kriskadecor amb la varietat de plantes disponibles permet crear composicions úniques i vibrants. Cada projecte és una obra d'art viva que evoluciona amb el
 temps.</p> </div> <div class="feature-media" > <img src="assets/images/deco paret ccad.png" alt="Decoració de paret amb cadenes"

            </span><img class="lightbox-content" id="lightboxImg"></div><footer class="footer"><p>&copy;
            2025 Kriskadecor Atelier.</p></footer><script>const lightbox=document.getElementById('myLightbox');
            const lightboxImg=document.getElementById('lightboxImg');
            const closeBtn=document.querySelector('.lightbox-close');

            document.querySelectorAll('.lightbox-trigger').forEach(item=> {
                    item.addEventListener('click', event=> {
                            lightbox.style.display='flex';
                            lightboxImg.src=event.target.src;
                        });
                });

            closeBtn.addEventListener('click', ()=> {
                    lightbox.style.display='none';
                });

            lightbox.addEventListener('click', (e)=> {
                    if (e.target !==lightboxImg) {
                        lightbox.style.display='none';
                    }
                });
